<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="database.js">
    <link rel="stylesheet" href="stulogin.css">
    <title>user Login</title>

</head>

<body>
    <div class="loli">
        <img class="logo" id="loo" src="../dark1.png">
    </div>
    <div class="box">
        <div class="tec">
            <form action="/student" method="POST" onsubmit="return showErrorMessage()">
                <div class="top"> 
                    <div class="mob"><img class="mo" src="https://icons.veryicon.com/png/o/miscellaneous/domain-icons/my-account-login.png"></div>
                    <span>Already have an account?</span>
                    <header>Sign in </header>
                </div><img class="im" src="search (1).png">
                <div class="msg">Get the similar and unique code to help you think unique  
                </div>
               
                <div class="main">
                    <div class="input-field">
                        <input type="text" name="username" class="input" placeholder="Username" required>
                        <div class="tag"><i class='bx bx-user'></i></div>
                    </div>

                    <div class="input-field">
                        <input type="Password" name="password" class="input" placeholder="Password" required>
                        <div class="tag"><i class='bx bx-lock-alt'></i></div>
                    </div>
                    <div id="errorPopup" class="popup">
                        <p id="errorMessage" style="color: rgb(255, 0, 0);"></p>
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" name="" id="check">
                            <label for="check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="../forget pass.html">Forgot password?</a></label>
                        </div>
                    </div>

                    <div class="student">
                        <input type="submit" class="stusubmit" value="login" >
                    </div>

                    <div class="register">
                        <div class="p">Don't have any account?</div>
                        <div class="stu"><a class="stureg" href="student register.html">register</a></div>
                  
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
        
        function showError(message) {
            const errorPopup = document.getElementById('errorPopup');
            const errorMessage = document.getElementById('errorMessage');
            
            // Set the error message text
            errorMessage.textContent = message;
      
            // Show the popup
            errorPopup.style.display = 'block';
      
            // Close the popup after 3 seconds (adjust as nee   ded)
            setTimeout(() => {
              errorPopup.style.display = 'none';
            }, 5000);
          }
      
          // Check if there's an error parameter in the URL
          const urlParams = new URLSearchParams(window.location.search);
          const error = urlParams.get('error');
      
          // If there's an error, show the popup
          if (error) {
            showError(error);
          }
      
          function showErrorMessage() {
            // Retrieve the username and password values
            var username = document.getElementsByName("username")[0].value;
            var password = document.getElementsByName("password")[0].value;
    
            // Check the validity of credentials (you may want to improve this check)
            if (username === "" || password === "") {
                document.getElementById("errorMessage").innerText = "Username and password are required.";
                return false; // Prevent form submission
            }
    
            // If everything is okay, you can return true to allow the form submission
            return true;
        }
    </script>
</body>

</html>
