<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="database.js">
    <link rel="stylesheet" href="stulogin.css">
    <title>user Login</title>

</head>

<body>
  
    <div class="box">
        <div class="tech">
            <form action="/register" method="POST">
                <div class="top">
                    <div class="mob"><img class="mo" src="https://icons.veryicon.com/png/o/miscellaneous/domain-icons/my-account-login.png"></div>
                    <span>Don't have any account</span>
                    <header>Sign up</header>
                </div>
                <img class="im" src="search (1).png">
                <div class="msg">Get the similar and unique code to help you think unique  
                </div>
                <div class="main1">
                    <div class="input-field">
                        <input type="username" name="username" class="input" placeholder="Username" required>
                        <div class="tag"><i class='bx bx-user'></i></div>
                    </div>

                    <div class="input-field">
                        <input type="email" name="email" class="input" placeholder="email" required>
                        <div class="tag"><i class='bx bx-user'></i></div>
                    </div>

                    <div class="input-field">
                        <input type="Password" name="password" class="input" placeholder="Password" required>
                        <div class="tag"><i class='bx bx-lock-alt'></i></div>
                    </div>

                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" name="" id="check">
                            <label for="check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Forgot password?</a></label>
                        </div>
                    </div>

                    <div class="student">
                        <input type="submit" class="stusubmit" value="register">
                    </div>

                    <div class="register">
                        <div class="p">Already have any account</div>
                        <div class="stu"><a class="stureg" href="student login.html">login</a></div>

                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
</body>

</html>
