<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .Pname {
            display: flex;
            align-items: center;
        }

        .logo {
            max-width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .menu {
            display: none; /* Initially hide the menu on larger screens */
        }

        .dd {
            font-size: 30px;
            cursor: pointer;
        }

        .menu-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .feat {
            margin: 10px 0;
        }

        .no {
            color: black;
            text-decoration: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .Active {
            color: #4CAF50;
        }

        .logout {
            margin-top: 10px;
        }

        #dark {
            max-width: 30px;
            height: auto;
        }

        /* Mobile Styles */
        @media only screen and (max-width: 600px) {
            .menu {
                display: block; /* Display the menu on smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="Pname">
    <img class="logo" id="loo" src="light1.png">
    <div class="menu" id="me">
        <a class="dd" href="#" onclick="myFunction()"> &#9776;</a>
        <div class="menu-content">
            <span class="feat"><a class="Active" href="home.html">Home</a></span>
            <div class="dropdown">
                <a class="no" href="#">Detector</a>
                <div class="dropdown-content">
                    <a class="drop" href="one-to-one.html">One-to-One</a>
                    <a class="drop" href="self detect.html">Self Detect</a>
                    <a class="drop" href="All plagi.html">All Plagi</a>
                </div>
            </div>
            <span class="feat"><a class="no" href="status.html">status</a></span>
            <span class="feat"><a class="no" href="all logins.html">Login</a></span>
            <span class="feat"><a class="no" href="Admin.html">Admin</a></span>
            <div class="logout">
                <span class="fea"><img id="dark" src="yash moon.png"></span>
            </div>
        </div>
    </div>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("me");
        if (x.className === "menu") {
            x.className += " responsive";
        } else {
            x.className = "menu";
        }
    }
</script>

</body>
</html>
