    <div class="sidebar">
        <button id="backButton"><i class="fas fa-arrow-left"></i> Back</button>
        <h1><div class="img"><div id="image-container"></div></div></h1>
        <a class="active" href="#"><i class="fas fa-cog"></i> Settings</a>
        <a href="../profile"><i class="fas fa-user"></i> Profile</a>
        <a href="../user"><i class="fas fa-poll"></i> Status</a>
        <a href="#"><i class="fas fa-moon"></i> Dark Mode</a>
        <div class="home">
            <a class="fea" href="userpanel.html"><i class="fas fa-home"> </i>Home</a>
            <a class="feat" href="/logout" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </a>
        </div> 
            <div id="logout-popup" class="popup">
                <h2>Logout Confirmation</h2>
                <p>Are you sure you want to logout?</p>
                <button id="logout-yes">Yes</button>
                <button id="logout-no">No</button>
            </div>
            
            <div id="logout-overlay" class="overlay"></div>
    </div>
     
    <div class="content">
        <!-- Your content goes here -->
        <h1>Welcome to Settings</h1>
        <p>This is the settings page.</p>
    </div>
</body>
</html>

<script>
    document.getElementById('logout-btn').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('logout-popup').style.display = 'block';
    });
    
    document.getElementById('logout-no').addEventListener('click', function() {
        document.getElementById('logout-popup').style.display = 'none';
    });
    
    document.getElementById('logout-yes').addEventListener('click', function() {
        // Handle logout here
        document.getElementById('logout-popup').style.display = 'none';
        window.location.href = '/logout';
    });

    document.getElementById("backButton").addEventListener("click", function () {
        window.history.back();
    });

    function saveImage() {
        const input = document.getElementById('image-input');
        const file = input.files[0];
        
        if (file) {
          const reader = new FileReader();
          reader.onload = function(event) {
            const imageData = event.target.result;
            localStorage.setItem('savedImage', imageData);
            displayImage(imageData);
          };
          reader.readAsDataURL(file);
        }
      }
    
      function displayImage(imageData) {
        const container = document.getElementById('image-container');
        container.innerHTML = `<img src="${imageData}" alt="Saved Image">`;
      }
    
      // Load the image from localStorage when the page loads
      window.onload = function() {
        const savedImageData = localStorage.getItem('savedImage');
        if (savedImageData) {
          displayImage(savedImageData);
        }
      };


</script>
