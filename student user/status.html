<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="database" href="../database.js">
  <title>Status Page</title>
</head>
<body>
  <h1>Data from MySQL Database</h1>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Password</th>
    </tr>
    <% data.forEach(row => { %>
      <tr>
        <td><%= row.id %></td>
        <td><%= row.username %></td>
        <td><%= row.password %></td>
      </tr>
    <% }); %>
  </table>
</body>
</html>
