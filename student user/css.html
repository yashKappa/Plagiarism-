        <h1>One-To-One <br> Plagiarize two codes with each other</h1>
        
        <div class="editor-container1">
            <div id="editor1">#testing 1</div>
        </div>
        
        <div class="editor-container">
            <div id="editor">#testing 1</div>
        </div>
    
        <div class="check">
            <button id="check" onclick="checkCssSimilarity()">Check Plagiarism</button>
        </div>
        
        <div class="res">
            <h2 id="result">CSS Similarity Result</h2>
            
            <div id="similar-lines" style="display: none;">
                <h3>Similar Lines:</h3>
                <ul id="similar-lines-list"></ul>
            </div> 
            
            <div id="different-lines" style="display: none;">
                <h3>Not Similar Lines:</h3>
                <ul id="different-lines-list"></ul>
            </div>
        </div>
    
        <!-- Popup for the message -->
        <div id="popup" class="popup">
            <p id="popupMessage"></p>

        </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const editor1 = ace.edit("editor1");
            editor1.setTheme("ace/theme/cobalt");
            editor1.getSession().setMode("ace/mode/css");
            
            const editor2 = ace.edit("editor");
            editor2.setTheme("ace/theme/cobalt");
            editor2.getSession().setMode("ace/mode/css");
        });
        
        function checkCssSimilarity() {
            var editor1 = ace.edit("editor1").getValue();
            var editor2 = ace.edit("editor").getValue();

            var lines1 = editor1.split('\n');
            var lines2 = editor2.split('\n');

            var similarLines = [];
            var differentLines = [];

            for (var i = 0; i < lines1.length; i++) {
                if (lines1[i] === lines2[i]) {
                    similarLines.push(lines1[i]);
                } else {
                    differentLines.push(lines1[i] + ' vs ' + lines2[i]);
                }
            }

            displayResult(similarLines, differentLines);
        }

        function displayResult(similarLines, differentLines) {
            var similarLinesList = document.getElementById('similar-lines-list');
            var differentLinesList = document.getElementById('different-lines-list');

            similarLinesList.innerHTML = '';
            differentLinesList.innerHTML = '';

            if (similarLines.length > 0) {
                document.getElementById('similar-lines').style.display = 'block';
                similarLines.forEach(function(line) {
                    var li = document.createElement('li');
                    li.textContent = line;
                    similarLinesList.appendChild(li);
                });
            }

            if (differentLines.length > 0) {
                document.getElementById('different-lines').style.display = 'block';
                differentLines.forEach(function(line) {
                    var li = document.createElement('li');
                    li.textContent = line;
                    differentLinesList.appendChild(li);
                });
            }

            document.getElementById('result').textContent = 'CSS Similarity Result';
        }
    </script>
